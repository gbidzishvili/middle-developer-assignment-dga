<mat-form-field appearance="fill" class="full-width">
  <mat-label>Custom Form Control: Select Level</mat-label>
  <mat-select
    [value]="value"
    (selectionChange)="selectOption($event.value)"
    [disabled]="isDisabled"
  >
    @for(option of options; track option){
    <mat-option [value]="option">
      {{ option }}
    </mat-option>
    }
  </mat-select>
</mat-form-field>
